<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formul√°rio de Contato</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form_box">
      <h1>Entre em Contato</h1>
      <form id="form">
        <div class="form_group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>

        <div class="form_group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form_group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="senha" placeholder="Digite uma senha segura" required />
        </div>

        <div class="form_group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
        </div>

        <div class="form_actions">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
      <p id="feedback" class="feedback"></p>
    </div>
  </div>
</body>
</html>

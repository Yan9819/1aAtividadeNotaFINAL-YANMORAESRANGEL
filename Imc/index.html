<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="area">
    <div class="container">
      <h1>Calculadora de IMC</h1>
      <div class="input_area">
        <label for="height">Altura (cm):</label>
        <input id="height" type="number" placeholder="Ex: 170" />
      </div>
      <div class="input_area">
        <label for="weight">Peso (kg):</label>
        <input id="weight" type="number" placeholder="Ex: 65" />
      </div>
      <button onclick="calculate()">Calcular IMC</button>
      <textarea id="text_area" rows="6" readonly placeholder="Seu resultado aparecerÃ¡ aqui..."></textarea>
    </div>
  </div>  
  <script src="index.js"></script>
</body>
</html>
